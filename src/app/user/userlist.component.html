<div class="container">
    <h3>User List</h3>
    <table  class="table table-stripped">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Gender</td>
            <td>DOB</td>
            <td>Country</td>
            <td>Address</td>
        </tr>
        <tr *ngFor = "let user of users" [class.selected]="user === selectedUser">
            <td><a (click)="selectUser(user)">{{user.name}}</a></td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.dob}}</td>
            <td>{{user.country}}</td>
            <td>{{user.address.street}}-{{user.address.city}}-{{user.address.pincode}}</td>
        </tr>
    </table>
</div>
<user-detail [selectedUser] = "selectedUser"></user-detail>
