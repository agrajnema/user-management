<div class="row custom-row"><div *ngIf="selectedUser" class="custom-container jumbotron">
    <form class="form-horizontal" novalidate (submit)="saveUserDetails(selectedUser)" 
        [formGroup]="userDetailForm">
        <fieldset>
            <legend>{{mode}} User</legend>
            <div class="form-group col-md-4">
                <label class="col-md-5" for="inputFullName">Name</label>
                <input class="col-md-7" type="text" id="inputFullName" formControlName="fullName">
            </div>
            <div class="form-group col-md-4">
                <label class="col-md-5" for="inputEmail">Email</label>
                <input class="col-md-7" type="text" id="inputEmail" formControlName="email">
            </div>
            <div class="form-group col-md-4">
                    <label class="col-md-5" for="inputCountry">Country</label>
                    <input class="col-md-7" type="text" id="inputCountry" formControlName="country">
                </div>
                <div class="form-group col-md-4">
                        <label class="col-md-5" for="input">DOB</label>
                        <input class="col-md-7" type="text" id="inputdob" formControlName="dob">
                    </div>
            <div class="form-group col-md-4">
                <label class="col-md-5" for="selectGender">Gender</label>
                <select class="col-md-7" id="selectGender" formControlName="gender">
                    <option *ngFor="let gender of genderList" [value]="gender">{{gender}}</option>
                </select>
            </div>
            <div formGroupName="address">
                    <label class="col-md-5" for="labelAddress">Address</label>
                <div class="form-group col-md-4">
                    <label class="col-md-5" for="inputStreet">Street</label>
                    <input class="col-md-7" type="text" id="inputStreet" formControlName="street">
                </div>
                <div class="form-group col-md-4">
                    <label class="col-md-5" for="inputCity">City</label>
                    <input class="col-md-7" type="text" id="inputCity" formControlName="city">
                </div>
                <div class="form-group col-md-4">
                    <label class="col-md-5" for="inputPincode">Pincode</label>
                    <input class="col-md-7" type="text" id="inputPincode" formControlName="pincode">
                </div>
            </div>
            <div class="form-group"><button type="reset" class="btn btn-default">Cancel</button><button class="btn btn-primary" type="submit">Save</button></div>
</fieldset>
</form>
<p>Form Value: {{userDetailForm.value | json}}</p>
<p>Form Value: {{userDetailForm.status | json}}</p>
</div>
</div>
